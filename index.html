<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="w-screen h-screen bg-white flex items-center justify-center overflow-x-hidden">
      <div
        class="w-full h-full flex flex-col sm:flex-row sm:w-max sm:h-max shadow-lg rounded-3xl"
      >
        <div
          class="w-full sm:min-w-[350px] flex flex-col items-center justify-around gap-2 bg-gradient-to-br from-[#7857ff] to-[#3127ec] rounded-b-3xl sm:rounded-3xl"
        >
          <h5 class="text-center text-xl text-slate-300 font-bold">
            Your Result
          </h5>
          <div
            class="w-[170px] h-[170px] rounded-full flex flex-col gap-2 items-center justify-center bg-gradient-to-br from-[#5223c7] to-[#2222c9]"
          >
            <p class="text-5xl text-white font-extrabold">76</p>
            <p class="text-base text-slate-400 font-medium">of 100</p>
          </div>

          <span class="flex flex-col justify-center items-center gap-3 w-full sm:w-[300px] p-3 mb-3">
            <p class="text-3xl text-white text-center font-medium">Great</p>
            <p
              class="w-full text-lg text-center text-slate-300 font-medium "
            >
              You have scored higher than 65% of the people who have taken these
              tests.
            </p>
          </span>
        </div>
        <div
          class="w-full sm:min-w-[350px] flex flex-col p-7 gap-5 justify-evenly"
        >
          <p class="text-xl text-[#323257] font-bold">Summary</p>
          <div class="w-full flex flex-col gap-5">
            <div
              class="flex items-center justify-between p-3 bg-[#f8e4e4] rounded-lg"
            >
              <span class="flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="#F55"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                  />
                </svg>
                <p class="text-lg text-[#ff5757] font-bold">Reaction</p>
              </span>
              <span class="flex items-center gap-2">
                <span class="text-[#323257] text-lg font-bold">80</span>
                <span class="text-gray-300 font-bold text-lg"> / 100</span>
              </span>
            </div>

            <div class="w-full flex flex-col gap-3">
              <div
                class="flex items-center justify-between p-3 bg-[#ffe8ad] rounded-lg"
              >
                <span class="flex items-center gap-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                    />
                  </svg>
                  <p class="text-lg text-[#ffb01f] font-bold">Memory</p>
                </span>
                <span class="flex items-center gap-2">
                  <span class="text-[#323257] text-lg font-bold">92</span>
                  <span class="text-gray-300 font-bold text-lg"> / 100</span>
                </span>
              </div>
            </div>

            <div class="w-full flex flex-col gap-3">
              <div
                class="flex items-center justify-between p-3 bg-[#b8ffe9] rounded-lg"
              >
                <span class="flex items-center gap-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#00BB8F"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                    />
                  </svg>
                  <p class="text-lg text-[#00bd97] font-bold">Verbal</p>
                </span>
                <span class="flex items-center gap-2">
                  <span class="text-[#323257] text-lg font-bold">61</span>
                  <span class="text-gray-300 font-bold text-lg"> / 100</span>
                </span>
              </div>
            </div>

            <div class="w-full flex flex-col gap-3">
              <div
                class="flex items-center justify-between p-3 bg-[#d9e8ff] rounded-lg"
              >
                <span class="flex items-center gap-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                    />
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                    />
                  </svg>
                  <p class="text-lg text-[#1622d0] font-bold">Visual</p>
                </span>
                <span class="flex items-center gap-2">
                  <span class="text-[#323257] text-lg font-bold">72</span>
                  <span class="text-gray-300 font-bold text-lg"> / 100</span>
                </span>
              </div>
            </div>
          </div>
          <button
            class="p-4 rounded-[26px] bg-[#323257] text-white text-lg my-3 hover:bg-gradient-to-tr hover:from-[#7857ff] hover:to-[#2222c9]"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
